    <style>
        /* ================= BASE ================= */

        :root {
            --image-left: 550px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Utah Condensed', Arial, sans-serif;
            color: #000;
        }

        /* ================= MENU (СТАБИЛЬНЫЙ) ================= */

        .menu {
            position: fixed;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }

        .menu a {
            font-size: 52px;
            font-weight: 700;
            display: flex;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
            width: fit-content;
            line-height: 0.95;
            border-bottom: 1px solid transparent;
        }

        .menu a:hover {
            border-bottom: 1px solid #000;
        }

        .menu .contacts {
            font-size: 18px;
            text-transform: capitalize;
            letter-spacing: 0.8px;
            line-height: 1.1;
        }

        /* ================= SECTIONS ================= */

        .section {
            position: relative;
            height: auto; /* Изменено на auto для прокрутки */
            min-height: 100vh; /* Минимум 100% высоты экрана */
            overflow: visible; /* Вместо hidden для прокрутки */
        }

        .section::before {
            content: "";
            position: fixed; /* Изменено на fixed для фиксации фона */
            top: 0;
            bottom: 0;
            left: var(--image-left);
            right: 0;
            background-image: url('art/AD-font.jpg'); /* Фоновая картинка */
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* ТЕКСТ */
        .content {
            position: relative;
            z-index: 1;
            width: calc(100% - var(--image-left) - 120px);
            margin-left: calc(var(--image-left) + 60px);
            margin-right: 60px;
            padding-top: 120px;
            color: #fff; /* Цвет текста */
        }

        h2 {
            font-size: 52px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 24px 0;
            text-align: center; /* Центрирование заголовка */
        }

        .video-container {
            margin: 40px 0; /* Отступы между видео */
        }

        .video-container iframe {
            width: 100%; /* На всю ширину контента */
            height: 400px; /* Увеличенная высота */
            border: none;
        }
    </style>
</head>
