    <style>
        /* ================= BASE ================= */

        :root {
            --image-left: 550px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Utah Condensed', Arial, sans-serif;
            color: #000;
        }

        /* ================= MENU (СТАБИЛЬНЫЙ) ================= */

        .menu {
            position: fixed;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }

        .menu a {
            font-size: 52px;
            font-weight: 700;
            display: flex;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
            width: fit-content;
            line-height: 0.95;
            border-bottom: 1px solid transparent;
        }

        .menu a:hover {
            border-bottom: 1px solid #000;
        }

        .menu .contacts {
            font-size: 18px;
            text-transform: capitalize;
            letter-spacing: 0.8px;
            line-height: 1.1;
        }

        /* ================= SECTIONS ================= */

        .section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .section::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: var(--image-left);
            right: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* Фоны для секций (оставляем пустыми, так как контент будет в центре) */
        .section:nth-of-type(1)::before {
            background-image: none;
        }

        .content {
            position: relative;
            z-index: 1;
            width: calc(100% - var(--image-left) - 120px);
            margin-left: calc(var(--image-left) + 60px);
            margin-right: 60px;
            padding-top: 120px;
            color: #fff;
        }

        h2 {
            font-size: 52px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 24px 0;
            color: #000; /* Цвет текста заголовка */
        }

        /* Для центрирования контента на белом фоне */
        .center-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px; /* Максимальная ширина для удобства чтения */
            margin: 0 auto;
        }

        .center-content iframe {
            display: block;
            margin: 40px auto; /* Отступы сверху и снизу между iframe */
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
