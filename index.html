<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>misha fedotov</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f3ef;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }

        /* top header */
        .header {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 22px;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        /* center navigation */
        .nav {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-inner {
            display: flex;
            gap: 80px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 26px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        /* underline on hover (ssense-like) */
        .nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 1px;
            background: #000;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- logo / name -->
    <div class="header">misha fedotov</div>

    <!-- main navigation -->
    <div class="nav">
        <div class="nav-inner">
            <a href="art.html">art</a>
            <a href="ad.html">ad</a>
            <a href="gamedev.html">gamedev</a>
        </div>
    </div>

</body>
</html>
