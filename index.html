<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>misha fedotov</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f3ef;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }

        /* title / logo */
        .header {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 22px;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        /* left catalog navigation */
        .catalog {
            position: absolute;
            top: 120px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .catalog a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
            letter-spacing: 1px;
            text-transform: lowercase;
            border-bottom: 1px solid transparent;
            width: fit-content;
        }

        /* underline WITHOUT animation */
        .catalog a:hover {
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>

    <!-- title -->
    <div class="header">misha fedotov</div>

    <!-- catalog navigation -->
    <nav class="catalog">
        <a href="art.html">ART</a>
